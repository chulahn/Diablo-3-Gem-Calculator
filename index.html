<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Diablo 3 Gem Calculator</title>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="main.js"></script>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body style="text-size-adjust: none; -webkit-text-size-adjust:none;"><h1 class="center">
Diablo 3 Gem Calculator
</h1>
<div class = "center">
	<h2>1.  Pick a Gem Type</h2>
	<div id="gemTypes" class ="center gemChooser"> </div>


<h2>2.  Which gem would you like to make?</h2><span id ="gemToCreateSpan"></span>
<div id="gemToCreateDiv" class="box"></div>
<h2>3.  What are you making it from?</h2><span id ="creatingFromSpan"></span>
<div id="creatingFromDiv" class="box"></div>
<h2>4.  How many?</h2>
<input id="numOfGems" type="number" value="1" />
<h2>5.  You will need</h2>
<div id='mats'></div>
</div>

</body>
</html>
